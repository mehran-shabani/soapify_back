version: '3.8'

# Minimal test configuration to verify Docker setup
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: soapify_test
      POSTGRES_USER: soapify_test
      POSTGRES_PASSWORD: test_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soapify_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "
      echo 'Testing Django setup...' &&
      python manage.py check &&
      echo 'Django check passed!' &&
      python manage.py migrate --noinput &&
      echo 'Migrations completed!' &&
      python manage.py collectstatic --noinput &&
      echo 'Static files collected!' &&
      echo 'All tests passed successfully!'"
    environment:
      DATABASE_URL: postgresql://soapify_test:test_password@db:5432/soapify_test
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: test-secret-key-not-for-production
      DEBUG: "False"
      ALLOWED_HOSTS: localhost,127.0.0.1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy