# RBAC Configuration (Role-Based Access Control)
rbac:
  content:
    /apis/admin/:
      admin: read
    /apis/internal/:
      developer: read
      admin: read

# Search Configuration
search:
  shortcuts:
    - 'Ctrl+K'
    - 'Cmd+K'

# SEO Configuration
seo:
  title: SOAPify API Documentation
  description: مستندات جامع APIهای پلتفرم مستندسازی پزشکی SOAPify
  keywords:
    - SOAPify
    - Medical Documentation
    - Healthcare API
    - SOAP Notes
    - مستندسازی پزشکی
    - API پزشکی

# API Configuration
apis:
  auth-api:
    root: ./apis/auth/auth-api.yaml
  main-api:
    root: ./apis/soapify-main-api.yaml
  analytics-api:
    root: ./apis/analytics/analytics-api.yaml
  helssa-api:
    root: ./apis/integrations/helssa-api.yaml